<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fordong.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="icon">
          <i class="fa-solid fa-house"></i>
          <span>동반여행</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-user"></i>
          <span>마당대여</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-heart"></i>
          <span>숙박올나잇</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-star"></i>
          <span>전용기티켓</span>
        </div>
      </div>
      <div class="box">
        <div class="icon">
          <i class="fa-solid fa-music"></i>
          <span>뼈다귀몰</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-cloud"></i>
          <span>DBTI</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-poo"></i>
          <span>전문가상담</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-hippo"></i>
          <span>혜택받개</span>
        </div>
      </div>
    </div>
  </body>
</html>
