<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ably.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="icon">
          <i class="fa-solid fa-shirt"></i>
          <span>남자패션</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-hat-wizard"></i>
          <span>의류</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-socks"></i>
          <span>주얼리</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-hat-cowboy"></i>
          <span>패션소품</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-cloud"></i>
          <span>빅사이즈</span>
        </div>
      </div>

      <div class="box">
        <div class="icon">
          <i class="fa-solid fa-star"></i>
          <span>신발</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-phone"></i>
          <span>디지털/핸드폰</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-music"></i>
          <span>가방</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-hippo"></i>
          <span>뷰티</span>
        </div>
        <div class="icon">
          <i class="fa-solid fa-face-smile"></i>
          <span>라이프</span>
        </div>
      </div>
    </div>
  </body>
</html>
